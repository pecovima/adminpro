<h3>{{leyenda}} - {{progreso}}</h3>

<div class="input-group">
    <input #txtProgress type="number=" form-control name="progreso" [(ngModel)]="progreso" (ngModelChange)="onchanges($event)" min="=1 " max="100 ">
    <div class="input-group-append " id="button-addon4 ">
        <button class="btn btn-prymary " type="button " (click)="cambiarValor(-5) ">
            <i class="mdi mdi-minus "></i>
        </button>
        <button class="btn btn-prymary " type="button " (click)="cambiarValor(+5) ">
            
            <i class="mdi mdi-plus "></i>
        </button>
    </div>
</div>
